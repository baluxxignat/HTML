<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKTEN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    
        <header class="header ">

            <div class="wrapper d-flex align-center header_grid">
                <div class="btn_mob">
                    <span></span>
                </div>
                <div class="header_navigation d-flex align-center">
                    <div class="header_logo"><img src="img/Logo.webp" alt="Logo OWU"></div>
                    <nav class="header_nav d-flex align-center">
                        <div class="item"><a href="#">Курси</a></div>
                        <div class="item"><a href="#">Відгуки</a></div>
                        <div class="item"><a href="#">Про Компанію</a></div>
                        <div class="item"><a href="#">Контакти</a></div>

                    </nav>
                </div>
                <div class="header_button d-flex align-center">
                    <img src="img/Phone.svg" alt="phone">
                    <div class="button_call">Зв'язатись з нами</div>
                </div>
                
            </div>

        </header>
        <div class="main_wrap">
            <div class="first_screen__wrap"></div>
            <div class="first_screen">
                <div class="first_screen_left">
                    <div class="OKTEN_scool">OKTEN</div>
                    <h1><span>школа</span><br></h1>
                    <p>програмування</p>
                </div>
                <div class="first_screen_right">
                    <h2>КУРСИ ПРОГРАМУВАННЯ <br> <span class="blue_color">З 100% ГАРАНТІЄЮ </span>ПРАЦЕВЛАШТУВАННЯ</h2>
                    <div class="first_screen_p">
                        <p>З OKTEN SCHOOL ти отримаєш високооплачувану роботу своєї мрії. Ми готуємо висококласних ІТ-спеціалістів</p>
                    </div>
                </div>
            </div>

            <div class="play_btn">
                <div class="play_button__wrap flex-center border_color">
                    <div class="layer_button flex-center border_color">
                        <div class="play_button flex-center border_color">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
    

    <script>
        document.querySelector ('.btn_mob').onclick = () => {
            document.querySelector ('.header').classList.toggle('active');
        }

    </script>

</body>

</html>
